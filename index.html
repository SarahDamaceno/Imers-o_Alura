<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <!--Importando CDN para usar ícone externo-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation"> <!--Usada para fazer menus-->
           <div class="logo">
              <a href="">
                <img src="./src/assets/logo-spotify.png" alt="Logo do Spotify">
              </a>
              </div>
                <ul>
                    <li>
                       <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                       </a>
                    </li>
                    <li>
                      <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                       </a>
                   </li>
                </ul>
            </nav> <!--Aqui termina o bloco 1 da sidebar-->

            <div class="library"> <!--Segundo Bloco da Sidebar-->
              <div class="library_content">
                  <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                  </button>
                  <span class="fa fa-plus"></span>
              </div>

              <section class="section_playlist">
                <div class="section_playlist_content">
                  <span class="text title">Crie sua Primeira Playlist</span>
                  <span class="text subtitle"> É Fácil, vamos te ajudar.</span>

                  <button class="section_playlist_button">
                    <span>Criar Playlist</span>
                  </button>
                </div>
              </section>
             
              <div class="cookies">
                <a href="">Cookies</a>
              </div>

              <div class="languages">
              <button class="languages_button">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
              </button>
            </div>
        </div>  
  </div>

  <main> <!--Conteúdo principal-->
     <div class="main-container">
        <nav class="header-navigation">
          <div class="navigation">
            <button class="arrow-left">
              <img src="./src/assets/small-left.png" alt="Seta esquerda">
            </button>

            <button class="arrow-right">
              <img src="./src/assets/small-right.png" alt="Seta direita">
            </button>

            </div>

            <div class="header-search">
              <img src="./src/assets/search.png" alt="">
              <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
            </div>

            <div class="header-login">

              <button class="subscribe">Inscreva-se</button>
              <button class="login">Entrar</button>

            </div>
            </nav>
          </div>
      
     </div>
  </main>

  <footer class="disclaimer-premium"></footer>
</body>
</html>
