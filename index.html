<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!--Importando CDN para usar ícone externo-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation"> <!--Usada para fazer menus-->
           <div class="logo">
              <a href="">
                <img src="./assets/logo-spotify.png" alt="Logo do Spotify">
              </a>
              </div>
                <ul>
                    <li>
                       <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                       </a>
                    </li>
                    <li>
                      <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                       </a>
                   </li>
                </ul>
            </nav> <!--Aqui termina o bloco 1 da sidebar-->

            <div class="library"> <!--Segundo Bloco da Sidebar-->
              <div class="library_content">
                  <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                  </button>
                  <span class="fa fa-plus"></span>
              </div>

              <section class="section_playlist">
                <div class="section_playlist_content">
                  <span class="text title">Crie sua Primeira Playlist</span>
                  <span class="text subtitle"> É Fácil, vamos te ajudar.</span>

                  <button class="section_playlist_button">
                    <span>Criar Playlist</span>
                  </button>
                </div>
              </section>
             
              <div class="cookies">
                <a href="">Cookies</a>
              </div>

              <div class="languages">
              <button class="languages_button">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
              </button>
            </div>

            </div>
            
         </div>
</body>
</html>
